image:
  repository: expediagroup/kubernetes-sidecar-injector
  tag: latest

replicaCount: 1

service:
  port: 443

container:
  port: 8443

podAnnotations: {}
podLabels: {}

sidecars:
  dataKey: sidecars.yaml

selectors:
  injectPrefix: sidecar-injector.expedia.com
  injectName: inject
  disableInjectLabel: disable-inject
  objectSelector: {}
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: NotIn
        values:
          - kube-system
          - kube-public
name: Go

on:
  push:
    branches: [ master ]
  pull_request: # Remove
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Install
        run: make release

      - name: Deploy
        run: echo docker-push.sh
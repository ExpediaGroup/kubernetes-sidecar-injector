name: Build PR

on:
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build PR
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go ^1.21
        uses: actions/setup-go@v3
        with:
          go-version: ^1.21

      - uses: actions/checkout@v3

      - name: Unit Test
        run: make test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build
        uses: docker/build-push-action@v2
        with:
          push: false
          platforms: linux/amd64,linux/arm64
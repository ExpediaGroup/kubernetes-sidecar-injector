name: Build PR

on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go ^1.18
        uses: actions/setup-go@v3
        with:
          go-version: ^1.18

      - uses: actions/checkout@v3

      - name: Unit Test
        run: make test